<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="index.css"
    >

    <title>GameBoy</title>

    <script
        type="module"
        src="index.js"
    ></script>
</head>

<body>
    <label for="load-button">Load:</label>
    <input
        type="file"
        id="load-button"
        name="load"
        accept=".gb"
    />
    <button id="step-button">Step</button>

    <div class="registers-viewer">
        <div>
            <label for="register-b">B:</label>
            <input
                id="register-b"
                class="register"
            />
        </div>
        <div>
            <label for="register-c">C:</label>
            <input
                id="register-c"
                class="register"
            />
        </div>
    </div>
</body>

</html>
