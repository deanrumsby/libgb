<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="index.css"
    >

    <title>GameBoy</title>

    <script
        type="module"
        src="index.js"
    ></script>
</head>

<body>
    <label for="load-button">Load:</label>
    <input
        type="file"
        id="load-button"
        name="load"
        accept=".gb"
    />
    <button id="step-button">Step</button>

    <div class="container">
        <h2>Registers</h2>
        <div
            id="registers"
            class="registers"
        >
        </div>
    </div>

    <div class="container">
        <h2>Memory</h2>
        <div>
            <button id="memory-prev-button">Prev</button>
            <button id="memory-next-button">Next</button>
            <input
                id="memory-search"
                placeholder="Search..."
                maxlength="4"
            />
            <select
                id="memory-select"
                name="memory-select"
            >
                <option value="0000">ROM00</option>
                <option value="4000">ROM01</option>
                <option value="8000">VRAM</option>
                <option value="a000">EXT_RAM</option>
                <option value="c000">WRAM00</option>
                <option value="d000">WRAM01</option>
                <option value="e000">ECHO_RAM</option>
            </select>
        </div>
        <div
            id="memory"
            class="memory"
        ></div>

    </div>
</body>

</html>
